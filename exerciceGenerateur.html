<script>

    let sujet = ["le monsieur", "la dame", "le jeune homme"];
    let verbe = ["mange", "boit", "respire"];
    let complement = ["un verre de coca", "une glace", "la fumée"];

    function genererCitation() {
        let sujetAleatoire = sujet[Math.floor(Math.random() * sujet.length)];
        let verbeAleatoire = verbe[Math.floor(Math.random() * verbe.length)];
        let complementAleatoire = complement[Math.floor(Math.random() * complement.length)];

        let citation = `${sujetAleatoire} ${verbeAleatoire} ${complementAleatoire}.`;
        console.log(citation);
    }

    //générer 30 phrases aléatoires
    for (let i = 0; i < 30; i = i + 1) {
        genererCitation()
    };
