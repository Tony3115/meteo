<!DOCTYPE html>
<html>

<head>
    <title>Météo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#getMeteo").on('click', function () {
                let inputValue = $("#meteoInput").val();
                alert("Valeur du champ input: " + inputValue);
            });

            $("#meteoInput").on('input', function () {
                console.log("Changement détecté: " + $(this).val());
            });
        });
    </script>
</head>

<body>
    <input type="text" id="meteoInput" placeholder="Entrez la météo">
    <button id="getMeteo">Get météo</button>
</body>

</html>
