<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Méteo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url(https://i.gifer.com/Lx0q.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            animation: background-animation 20s infinite;
            color: rgba(255, 255, 255, 0.9);
            margin: 20px;
            height: auto;
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-variation-settings:
            "wdth" 100;
        }

/*champ de saisie*/
#weatherForm input[type="text"] {
    width: 250px; 
    padding: 10px; 
    margin-right: 20px;
    border: 2px solid rgba(255, 255, 255, 0.5); 
    border-radius: 25px;
    background-color:white;
    color: black; 
    font-size: 20px; 
    outline: none; 
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); 
    transition: all 0.4s ease-in-out; 
    text-align: center;
}

#weatherForm input[type="text"]:focus {
    border-color: #3498db;
    background-color:white; 
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.5);
}

/*bouton de saisie*/
#weatherForm input[type="submit"] {
    padding: 10px 30px;
    border: none;
    border-radius: 25px; 
    background: linear-gradient(to right, #3498db, #2980b9); 
    color: whitesmoke; 
    font-size: 20px; 
    font-weight: bold; 
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
    transition: transform 0.4s ease, box-shadow 0.4s ease; 
}

#weatherForm input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

#weatherForm input[type="submit"]:active {
    transform: translateY(0); 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
}
        
        @keyframes background-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        #begin {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: center;
            align-content: stretch;

        }

        #result {
        max-width: 800px;
        width: 100%; 
        margin: 0 auto; 
        box-sizing: border-box; 
        padding: 10px; 
}

        #result div {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: stretch;
            align-content: stretch;
            background-color: rgba(83, 83, 83, 0.2);
            padding: 10px;
            margin: 10px 0;
        }

        .ville{
            width: 20%;
            font-size: 20px;
        }

        .temperature{
            width: 35%;
            font-size: 20px;
        }

        .humidite{
            width: 25%;
            font-size: 20px;
        }

        .img{
            width: 10%;
        }

        .delete-btn {
            width: 10%;
            font-size: 50px;
            color: red;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        /*Pour telephone*/
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            #result div {
                display: block;
                padding: 5px;
            }

            .delete-btn {
                top: 5px;
                right: 5px;
                padding: 3px;
            }
            .img {
            display: none; 
    }
        }

        /*Pour tablette*/
        @media (min-width: 601px) and (max-width: 1200px) {
            body {
                margin: 15px;
            }

            #result div {
                display: block;
                padding: 8px;
            }


            .delete-btn {
                top: 8px;
                right: 8px;
                padding: 4px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <fieldset>
            <div id="begin">
                <h1>Météo</h1>
                <form id="weatherForm">
                    <input type="text" id="town" placeholder="Entrez une ville" required>
                    <input type="submit" value="Soumettre">
                </form>
            </div>

            <div id="result"></div>
        </fieldset>
    </div>
</body>

<script>
    let villes = JSON.parse(localStorage.getItem('villes')) || [];
    let defaultTown = "Paris";

    function capitalizeFirstLetter(string) {
        if (typeof string === 'string') {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

    }

    document.getElementById("weatherForm").addEventListener("submit", function (event) {
        event.preventDefault();
        let town = document.getElementById("town").value.trim();
        if (town && !villes.includes(town)) {
            villes.push(town);
            localStorage.setItem('villes', JSON.stringify(villes));
            afficherMeteo(town);
            document.getElementById("town").value = '';

        }
    });

    function afficherMeteo(town) {

        let apikey = '916088cdf141c5bf0ae1f1e90db51914';
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${town}&appid=${apikey}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ville non trouvée');
                }
                return response.json();
            })
            .then(data => {

                let temperature = (data.main.temp - 273.15).toFixed(2);
                let humidite = data.main.humidity + "%";
                let condition = data.weather[0].main; 
                let weatherDescription = data.weather[0].description;
                let weatherApiIcon = getWeatherApiIcon(condition);

                let resultDiv = document.getElementById("result");
                let villeDiv = document.createElement("div");
                villeDiv.innerHTML = `
                    <div class="ville">${capitalizeFirstLetter(town)}</div>
                    <div class="temperature">Température : ${temperature}°C</div>
                    <div class="humidite">Humidité : ${humidite}</div>
                    <div class="img">
                        <img src="${weatherApiIcon}" alt="${weatherDescription}">
                        </div>
                    <div class="delete-btn" onclick="supprimerVille('${town}')"><i class="bi bi-trash"></i></i></div>
                `;
                resultDiv.appendChild(villeDiv);
            })
            .catch(error => {
                alert(error.message);
            });
    }

    function getWeatherApiIcon(condition) {
    // WeatherAPI icon URLs pour les conditions météo
    const weatherIcons = {
    
            "Clear": "//cdn.weatherapi.com/weather/64x64/day/113.png", // Ciel dégagé
            "Clouds": "//cdn.weatherapi.com/weather/64x64/day/116.png", // Nuageux
            "Rain": "//cdn.weatherapi.com/weather/64x64/day/296.png", // Pluie
            "Drizzle": "//cdn.weatherapi.com/weather/64x64/day/266.png", // Bruine
            "Thunderstorm": "//cdn.weatherapi.com/weather/64x64/day/389.png", // Orage
            "Snow": "//cdn.weatherapi.com/weather/64x64/day/338.png", // Neige
            "Mist": "//cdn.weatherapi.com/weather/64x64/day/248.png", // Brume
            "Haze": "//cdn.weatherapi.com/weather/64x64/day/143.png", // Brume sèche
            "Fog": "//cdn.weatherapi.com/weather/64x64/day/248.png", // Brouillard
            "Dust": "//cdn.weatherapi.com/weather/64x64/day/248.png", // Poussière/Sable
        };
    

    return weatherIcons[condition] || "//cdn.weatherapi.com/weather/64x64/day/113.png"; 
}



    function supprimerVille(town) {

        villes = villes.filter(v => v !== town);
        localStorage.setItem('villes', JSON.stringify(villes));
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = '';
        villes.forEach(v => afficherMeteo(v));
    }

    window.onload = function () {
    if (!villes.includes(defaultTown)) {
        villes.unshift(defaultTown); 
        localStorage.setItem('villes', JSON.stringify(villes));
    }
    villes.forEach(v => afficherMeteo(v));
    };  
</script>

</html>
