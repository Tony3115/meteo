<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication variable</title>
</head>

<body>

</body>

<script>

    let multi = prompt("Entrez un nombre")
    for (let cpt = 0; cpt <= 10; cpt = cpt + 1) {
        const result = cpt * multi;
        console.log(`${multi} * ${cpt} = ${result}`)
    }
</script>
