    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', function (event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

    setInterval(function () {
        console.log('Position de la souris toutes les secondes:', 'X:', mouseX, 'Y:', mouseY);
    }, 1000);
