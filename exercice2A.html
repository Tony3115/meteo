<body>
    <form id="imcForme">
        <label for="poids">poids</label>;
        <input type="number" id="poids" value="" required>
        <br>
        <label for="taille">taille</label>;
        <input type="number" id="taille" value="" required>
        <br>
        <button type="button" id="bouton" click="calculerIMC()">CalculerIMC</button>
    </form>

    <p id="result"></p>

</body>
<script>

    let button = document.getElementById('bouton')
    button.addEventListener("click", calculerIMC)



    function calculerIMC() {


        poids = parseFloat(document.getElementById('poids').value);
        taille = parseFloat(document.getElementById('taille').value);
        debugger
        console.log(poids, taille)
        if (poids > 0 && taille > 0) {
            imc = poids / (taille * taille);
            imc = imc.toFixed(2);
            document.getElementById('result').textContent = `votre IMC est de ${imc}`;
        } else {
            document.getElementById('result').textContent = `Veuillez entrer votre poids et votre taille`;
        }
    }
